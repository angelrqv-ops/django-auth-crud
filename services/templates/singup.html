<!DOCTYPE html>
<html lang="es">

<head>
  <meta charset="UTF-8">
  <title>Registro</title>
  <style>
    /* Contenedor del formulario */


    /* Estilos para las etiquetas */
    label {
      font-weight: bold;
      font-size: 14px;
      color: #444;
      margin-bottom: 5px;
      display: block;
      text-align: left;
    }

    /* Estilo general de los inputs */
    input {
      width: 90%;
      padding: 12px;
      border: 1px solid #ccc;
      border-radius: 10px;
      font-size: 14px;
      outline: none;
      transition: border 0.3s, box-shadow 0.3s;
    }

    /* Cuando el input está en foco */
    input:focus {
      border: 1px solid #805ad5;
      box-shadow: 0 0 5px rgba(128, 90, 213, 0.3);
    }

    /* Botón de login */
    button {
      width: 100%;
      padding: 12px;
      background: linear-gradient(135deg, #9f7aea, #805ad5);
      border: none;
      border-radius: 10px;
      color: white;
      font-size: 16px;
      font-weight: bold;
      cursor: pointer;
      transition: opacity 0.3s;
    }

    button:hover {
      opacity: 0.9;
    }

    .helptext,
    ul.errorlist {
      display: none;
    }

    form ul {
      display: none !important;
    }
  </style>
</head>

<body
  style="margin:0; height:100vh; display:flex; justify-content:center; align-items:center; background:linear-gradient(135deg, #d6bcfa, #b794f4); font-family:Arial, sans-serif;">

  <div
    style="background:white; padding:40px; border-radius:20px; box-shadow:0 8px 25px rgba(0,0,0,0.15); width:300px; text-align:center;">
    <!-- Título con ícono SVG -->
    <div style="display:flex; align-items:center; justify-content:center; gap:10px; margin-bottom:25px;">
      <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke="currentColor"
        style="width:32px; height:32px; color:#805ad5;">
        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 12c2.21 0 4-1.79 4-4s-1.79-4-4-4-4 
        1.79-4 4 1.79 4 4 4zM6 20c0-2.21 3.58-4 6-4s6 1.79 6 4v1H6v-1z" />
      </svg>
      <h2 style="margin:0; color:#333;">Registro usuario</h2>
    </div>
    {% if messajeError == '' %}
    <div role="alert" aria-live="polite"
      style="display:none; align-items:center; gap:8px; margin-top:8px; margin-bottom: 15px; background:#efe7ff; color:#553c9a; border:1px solid #d6bcfa; border-left:4px solid #805ad5; padding:10px 12px; border-radius:10px; font-size:13px; line-height:1.3;">
      {% else%}
      <div role="alert" aria-live="polite"
        style="display:flex; align-items:center; gap:8px; margin-top:8px; margin-bottom: 15px; background:#efe7ff; color:#553c9a; border:1px solid #d6bcfa; border-left:4px solid #805ad5; padding:10px 12px; border-radius:10px; font-size:13px; line-height:1.3;">
        {% endif %}
        <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24"
          style="width:18px; height:18px; flex-shrink:0; color:#805ad5;">
          <path fill="currentColor" d="M1 21h22L12 2 1 21zm12-3h-2v-2h2v2zm0-4h-2v-4h2v4z" />
        </svg>
        <span><strong>Warning: </strong>{{messajeError}} </span>
      </div>
      <form action="{% url 'singup' %}" method="POST">
        {% csrf_token %}
        {{formDjango.as_p}}
        <!-- Selección de Servicio -->
        <label style="display:block; text-align:left; margin-bottom:5px; color:#333; font-size:14px;">Tipo de usuario:</label>
        <select id="tipouser" name="tipouser"
            style="width:98%; padding:12px; margin-bottom:20px; border:1px solid #ccc; border-radius:10px; font-size:14px; outline:none; transition:0.3s; background:white;"
            onfocus="this.style.border='1px solid #805ad5';" onblur="this.style.border='1px solid #ccc';">
            <option value="">Selecciona un tipo</option>
            <option value="2">Buscas un servicio</option>
            <option value="1">Ofreces un servicio</option>
        </select>
        <button class="button">
          Register
        </button>
      </form>
      <div style="margin-top:10px; padding:12px; font-size:14px; text-align:center;">
            <strong>¿Ya tienes una cuenta?</strong>
            <a href="{% url 'login' %}" style="color:#805ad5; font-weight:bold; text-decoration:none;">
                Logueate
            </a>
        </div>
    </div>
</body>
</html>
